<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic-Tac-Toe</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Tic-Tac-Toe</h1></header>
  <div id="content">

    <dialog id="new-game-dialog">
      <form>
        <p>Enter Player Names:</p>
        <li>
          <label for="p1-name">1: </label>
          <input type="text" name="p1-name" id="p1-name" placeholder="Player One">
        </li>
        <li>
          <label for="p2-name">2: </label>
          <input type="text" name="p2-name" id="p2-name" placeholder="Player Two">
        </li>
        <button type="button" id="start" formmethod="dialog">Start!</button>
      </form>
    </dialog>

    <div id = "output">
      <p>This is where the output text will go!</p>
    </div>
    <div id = "game-board">

    </div>
    <button id = reset>Reset</button>
  </div>
  
</body>
</html>
